
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-HTML MAIL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
    	.fieldscontent{height: 100vh; overflow-y: scroll;}
    	.blue-background-class{background: blue;}
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row pt-5">
        	
            
            <div class="col-md-3 fieldscontent">
            	<form action="" id="htmlFields">
					<h2 class="mb-5">Settings</h2>
	                <div class="card shadow-sm mb-5">
	                	<div class="card-header">
	                		<div class="d-flex align-items-center">
	                			<h4 class="mr-auto">Website Info</h4>
	                			<button class="btn btn-default btn-sm" type="button" data-toggle="collapse" data-target="#collapseFields" role="button" aria-expanded="false" aria-controls="collapseExample">Toggle</button>
	                		</div>
	                	</div>
	                	<div class="card-body collapse show" id="collapseFields">
	                		<div class="form-group">
	                			<input type="text" class="form-control" name="siteTitle" placeholder="site title">
	                		</div>
	                		<div class="form-group">
	                			<input type="text" class="form-control" name="siteURL" placeholder="site url">
	                		</div>
	                		<div class="form-group">
	                			<input type="text" class="form-control" name="siteLogo" placeholder="logo url">
	                		</div>
	                		<div class="form-group">
	                			<input type="text" class="form-control" name="siteBG" placeholder="background color">
	                		</div>
	                		<div class="form-group">
	                			<textarea name="siteDescription" class="form-control" placeholder="Header Description"></textarea>
	                		</div>
	                		<div class="form-group">
	                			<textarea name="footeDescription" class="form-control" placeholder="Footer Description"></textarea>
	                		</div>
	                	</div>
	                </div>
	                <h2>Fields</h2>
	                <div id="fields" class="fields">
	                	
	                </div>
					
				</form>
            </div>
            <div class="col-md-9">
            	<div class="d-flex mb-5">
            		<h2 class="flex-grow-1">Preview</h2>
            		<button class="btn btn-success btn-sm" id="generatemail" data-toggle="modal" data-target=".bd-example-modal-xl">Generate HTML</button>
            	</div>
            	
            	<div class="card shadow-sm h-100">
            		<div class="card-body" id="preview">
            			
            		</div>
            	</div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
	  	<div class="modal-dialog modal-xl">
	    	<div class="modal-content">
	   			<div class="modal-header">
			        <h5 class="modal-title">Generated HTML</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
				</div>
				<div class="modal-body">
					<textarea name="editor" id="editor" class="form-control" cols="30" rows="10"></textarea>
				</div>
	    	</div>
	  	</div>
	</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
